<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <style>
        #t-1,
        #t-2,
        #t-3,
        #t-4,
        #t-5,
        #t-6,
        #t-7,
        #t-8,
        #t-9,
        #t-10 {
            display: none;
        }

        .showNone {
            display: flex;
            justify-content: space-between;
        }

        /* button{
            margin-right: 100px;
        }
        .taskData{
            margin-right: 50px;
        } */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To-Do List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="row m-5" id="bodyContent">
        <div class="card m-auto" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Add to TO-DO LIST</h5>
                <input class="form-control me-2" style="width: 21.5rem;" type="text" placeholder="" aria-label="Search"
                    id="addTask">
                <button type="button" class="btn btn-light border-black mt-1 bg-black text-light"
                    onclick="AddTask()">Add</button>
            </div>
        </div>
    </div>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item w-50 d-grid m-auto">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    History
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body" id="history">
                    <div class="row container p-1" id="t-1">
                        <span class="taskData col-6"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col-2"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col-2"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                    <div class="row container p-1" id="t-2">
                        <span class="taskData col-6"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col-2"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col-2"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                    <div class="row container text-center p-1" id="t-3">
                        <span class="taskData col"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                    <div class="row container text-center p-1" id="t-4">
                        <span class="taskData col"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                    <div class="row container text-center p-1" id="t-5">
                        <span class="taskData col"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                    <div class="row container text-center p-1" id="t-6">
                        <span class="taskData col"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                    <div class="row container text-center p-1" id="t-7">
                        <span class="taskData col"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                    <div class="row container text-center p-1" id="t-8">
                        <span class="taskData col"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                    <div class="row container text-center p-1" id="t-9">
                        <span class="taskData col"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                    <div class="row container text-center p-1" id="t-10">
                        <span class="taskData col"></span>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-secondary text-light col"
                            onclick="doneTask()" id="doneBtn">Done</button>
                        <button type="button" class="btn btn-light fa-border-none mt-1 bg-danger text-light col"
                            onclick="deleteItem()" id="deleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        let num = 1;
        let idx = 0;
        const AddTask = () => {
            let task = document.getElementById('addTask').value;
            document.getElementsByClassName(`taskData`)[idx].innerHTML = `${task}`;
            document.getElementById(`t-${num}`).style.display = "block";
            idx++;
            num++;
        }
    </script>
    <!-- <script src="./script.js"></script> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
