<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">fakeBank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <form class="d-flex" role="search" id="doNotDisplay">
                    <input class="form-control me-2" type="text" placeholder="Username" aria-label="Search"
                        id="userInput">
                    <input class="form-control me-2" type="text" placeholder="Password" aria-label="Search"
                        id="passInput">
                    <button class="btn btn-outline-success" type="submit" onclick="loginFunc()">&#x2192</button>
                </form>
            </div>
        </div>
    </nav>


    <div id="content-body">
        <div class="row m-5" id="bodyContent">

            <div class="balance text-center font-monospace mb-5">
                <p id="bal">Balance : &#x20B9 xxxxx.xx</p>
            </div>
            <div class="card m-auto" style="width: 18rem;">
                <div class="card-body text-center">
                    <h5 class="card-title">Check Balance</h5>
                    <p class="card-text">You can check your account balance</p>
                    <p class="card-text m-auto mb-3" id="loader"></p>
                    <button type="button" class="btn btn-light border-black mt-0 bg-black text-light"
                        onclick="checkBalance()">Check Balance</button>
                </div>
            </div>
            <div class="card m-auto" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">Money transfer</h5>
                    <p class="card-text m-1">Transfer amount</p>
                    <input class="form-control me-2" type="text" placeholder="Amount" aria-label="Search"
                        id="transferAmount">
                    <p class="card-text m-1">to</p>
                    <input class="form-control me-2" type="text" placeholder="User" aria-label="Search" id="transferTo">
                    <button type="button" class="btn btn-light border-black mt-1 bg-black text-light"
                        onclick="transferMoney()">Transfer</button>
                </div>
            </div>
            <div class="card m-auto" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">Loan</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Available!</h6>
                    <p class="card-text">Apply for the quick loan.</p>
                    <input class="form-control me-2" type="text" placeholder="Amount" aria-label="Search"
                        id="loanAmount">
                    <button type="button" class="btn btn-light border-black mt-1 bg-black text-light"
                        onclick="loanRequest()">Request</button>
                </div>
            </div>
        </div>


        <div class="accordion" id="accordionExample">
            <div class="accordion-item w-50 d-grid m-auto">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Transaction History
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body" id="history">
                        <div class="row">
                            <div class="p-3" id="t-1"></div>
                        </div>
                        <div class="row">
                            <div class="p-3" id="t-2"></div>
                        </div>
                        <div class="row">
                            <div class="p-3" id="t-3"></div>
                        </div>
                        <div class="row">
                            <div class="p-3" id="t-4"></div>
                        </div>
                        <div class="row">
                            <div class="p-3" id="t-5"></div>
                        </div>
                        <div class="row">
                            <div class="p-3" id="t-6"></div>
                        </div>
                        <div class="row">
                            <div class="p-3" id="t-7"></div>
                        </div>
                        <div class="row">
                            <div class="p-3" id="t-8"></div>
                        </div>
                        <div class="row">
                            <div class="p-3" id="t-9"></div>
                        </div>
                        <div class="row">
                            <div class="p-3" id="t-10"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
