<!DOCTYPE html>
<html>
<head>
  <title>GuessThe Number</title>
</head>
<body>
  <h1>GuessThe Number</h1>
  <p>Between 1 to 20:</p>
  <input type="number" id="userGuess" min="1" max="20">
  <button id="checkButton">Check</button>
  <p id="message"></p>
  <p id="score">Score: 0</p>

  <script>
    let targetNumber = Math.floor(Math.random() * 20) + 1;
    let score = 20;

    const checkButton = document.getElementById("checkButton");
    const messageElement = document.getElementById("message");
    const scoreElement = document.getElementById("score");
    
    checkButton.addEventListener("click", function() {
        const userGuessInput = document.getElementById("userGuess").value;

      if (userGuessInput === targetNumber) {
        score -= 1;
        messageElement.textContent = "Congratulations! You guessed correctly.";
        scoreElement.textContent = "Score: " + score + "/20";
        targetNumber = Math.floor(Math.random() * 20) + 1;
      } else if (userGuessInput < targetNumber) {
        messageElement.textContent = "Your number is too small.";
        score -= 1;
        scoreElement.textContent = "Score: " + score + "/20";
      } else if (userGuessInput > targetNumber) {
        messageElement.textContent = "Your number is too large.";
        score -= 1;
        scoreElement.textContent = "Score: " + score + "/20";
      }
    });
  </script>
</body>
</html>
