<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shallow Copy</title>
</head>
<body>
    <script>

        // Shallow Copy with the Array
        let arr = [1,2,[3,4]]
        let shallowCopy = [...arr];

        console.log(arr);
        console.log(shallowCopy);

        // Modify in shallow copy of Array
        shallowCopy[2][0] = "changed"

        console.log(arr);
        console.log(shallowCopy);



        // Shallow Copy with the Object
        let original = {
            name : "yash",
            details : {
                age : 22
            }
        }
        let newShallowCopy = {...original}

        // Modify in Shallow copy of Object
        newShallowCopy.details.age = 25;

        console.log(original);
        console.log(newShallowCopy);

    </script>
</body>
</html>
