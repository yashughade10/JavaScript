    <script>

        // Post method
        const newPost = {
            title: "New Post",
            body: "This is body of Yashwant 101st post",
            userId: 11,
            id: 101
        }
        const newPost2 = {
            postId: 1,
            id: 1,
            name:"yash",
            email:"yash@q123gmail.com",
            body:"yashwant ughade"
        }
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            headers: {
                "Content-Type": 'application/json'
            },
            body: JSON.stringify(newPost)
        })
            .then(resp => resp.json())
            .then(post => console.log(post))
            .catch(error => console.log(error))


        fetch("https://jsonplaceholder.typicode.com/comments", {

        })
            .then(resp => resp.json())
            .then(post => console.log(post))
            .catch(error => console.log(error))
    </script>
